{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h1>ğŸª Join Cookie Rewards</h1>
    <p style="margin: 20px 0; color: #666;">Create your account and start earning cookies!</p>

    <!-- Google Sign-Up Button -->
    <a href="{{ url_for('google_login') }}" class="btn" style="width: 100%; margin-bottom: 20px; background: #4285f4; text-align: center; text-decoration: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 10px; vertical-align: middle;">
            <path fill="white" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="white" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="white" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="white" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign up with Google
    </a>

    <div style="text-align: center; margin: 20px 0; color: #666; position: relative;">
        <hr style="border: none; border-top: 1px solid #ddd;">
        <span style="background: var(--bg-secondary); padding: 0 15px; position: absolute; top: -12px; left: 50%; transform: translateX(-50%);">or</span>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required 
                   placeholder="Choose a username" minlength="3">
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required 
                   placeholder="Enter your email address">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required 
                   placeholder="Create a password" minlength="6">
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required 
                   placeholder="Confirm your password" minlength="6">
        </div>

        <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">
            Create Account with Email
        </button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <p>Already have an account? <a href="{{ url_for('login') }}" style="color: #667eea;">Login here</a></p>
    </div>
</div>
{% endblock %}
