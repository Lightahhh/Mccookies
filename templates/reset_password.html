
{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h1>🔐 Reset Your Password</h1>
    <p style="margin: 20px 0; color: #666;">Enter your new password for: <strong>{{ email }}</strong></p>

    <form method="POST">
        <div class="form-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required 
                   placeholder="At least 6 characters" minlength="6">
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required 
                   placeholder="Re-enter your new password">
        </div>

        <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">
            Update Password
        </button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <p><a href="{{ url_for('login') }}" style="color: #667eea;">← Back to Login</a></p>
    </div>
</div>
{% endblock %}
